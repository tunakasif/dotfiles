"$schema" = 'https://starship.rs/config-schema.json'
add_newline = true

[aws]
disabled = true

[gcloud]
disabled = true

[git_branch]
symbol = " "
format = " [$symbol$branch]($style) "

[git_status]
conflicted = "🏳"
ahead = "⇡${count} "
behind = "⇣${count} "
diverged = "⇕⇡${ahead_count} ⇣${behind_count} "
untracked = "?${count} "
stashed = "\U0001f4e6${count} "
modified = "!${count} "
staged = "+${count} "
renamed = "»${count} "
deleted = "✘${count} "
style = "yellow"
format = '([$all_status$ahead_behind]($style) )'

[python]
pyenv_prefix = ""
version_format = "${major}.${minor}"
style = "green"

[rust]
version_format = "v${major}.${minor}"

[package]
disabled = true

