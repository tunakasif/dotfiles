"$schema" = 'https://starship.rs/config-schema.json'
add_newline = true
palette = "catppuccin_mocha"
# palette = "catppuccin_latte"

[aws]
disabled = true

[gcloud]
disabled = true

[git_branch]
symbol = "Ôêò "
format = " [$symbol$branch]($style) "

[git_status]
conflicted = "üè≥"
ahead = "‚á°${count} "
behind = "‚á£${count} "
diverged = "‚áï‚á°${ahead_count} ‚á£${behind_count} "
untracked = "?${count} "
stashed = "\U0001f4e6${count} "
modified = "!${count} "
staged = "+${count} "
renamed = "¬ª${count} "
deleted = "‚úò${count} "
style = "yellow"
format = '([$all_status$ahead_behind]($style) )'

[python]
pyenv_prefix = ""
version_format = "${major}.${minor}"
style = "green"

[rust]
version_format = "v${major}.${minor}"

[package]
disabled = true

[directory]
truncation_length = 4
style = "bold teal"

